<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Retos Divertidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
      text-align: center;
    }
    .reto {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Reto Divertido del DÃ­a</h1>
  <div class="reto" id="reto">Generando...</div>

  <script>
    async function generarReto() {
      const response = await fetch("https://api-inference.huggingface.co/models/tiiuae/falcon-7b-instruct", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: "### Instruction:\nGenera un reto divertido para jugar con amigos.\n\n### Input:\n\n### Response:"
        })
      });

      const data = await response.json();
      const output = data[0]?.generated_text?.split("### Response:")[1]?.trim() || "No se pudo generar el reto.";
      document.getElementById("reto").innerText = output;
    }

    window.onload = generarReto;
  </script>
</body>
</html>
